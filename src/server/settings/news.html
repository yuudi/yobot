<!doctype html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1' charset="utf-8" />
    <title>yobot新闻订阅</title>
    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
    <script src="news.js"></script>
</head>

<body>
    <span id="top"></span>
    <p><a href="https://yobot.xyz/">返回主页</a></p>
    <h1>新闻订阅</h1>
    <form id="setting">
        <h2>订阅源</h2>
        <p><input type="checkbox" name="news_jp_official" checked>日服官网</p>
        <p><input type="checkbox" name="news_jp_twitter" checked>日服推特</p>
        <p><input type="checkbox" name="news_tw_official" checked>台服官网</p>
        <p><input type="checkbox" name="news_tw_facebook" checked>台服FaceBook</p>
        <p><input type="checkbox" name="news_cn_official" checked>国服官网</p>
        <p><input type="checkbox" name="news_cn_bilibili" checked>国服B站动态</p>
        <p>检测间隔<input type="number" name="news_interval_minutes" min="10">分钟</p>
        <h2>日程</h2>
        <p>提醒日程：
            <select name="calender_on">
                <option value="0">关闭</option>
                <option value="1">仅日服</option>
                <option value="2" disabled>(暂无数据)仅台服</option>
                <option value="3" disabled>(暂无数据)日服、台服</option>
            </select>
            <br>时间：每天<input type="time" name="calender_time">
        </p>
        <h2>订阅者</h2>
        <p>群聊（群号，每行一个）：<br>
            <textarea name="notify_groups" rows="5" cols="30"></textarea>
        </p>
        <p>私聊（QQ号，每行一个）：<br>
            <textarea name="notify_privates" rows="5" cols="30"></textarea>
        </p>
        <input type="button" value="确定" onclick="Confirm()" />
    </form>
    <form id="pc">
        <input type="text" id="setting_code">
        <input type="button" value="复制" onclick="Copy_code()">
    </form>
</body>
